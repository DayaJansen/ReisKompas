<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>ReisKompas - Memory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.3.1/core.js"></script>
</head>

<body>
    <div class="header-image">
        <img src="../Plaatjes/Homeplaatje.png" alt="Header afbeelding"> <!-- Bron van het plaatje: https://pixers.nl/fotobehang/vintage-kaart-reis-en-kompas-met-oude-stof-textuur-achtergrond-achtergrond-avontuur-95358395 -->
    </div>
    <nav class="menu">      <!--Navigatie-->
        <a class="navlinks" href="../index.html">Home</a>
        <a class="navlinks" href="../Relaxvakanties.html">Relaxte vakanties</a>
        <a class="navlinks" href="../Feestvakanties.html">Feestvakanties</a>
        <a class="navlinks" href="../Actief.html">Actieve vakanties</a>
        <a class="navlinks" href="../Cultuur.html">Culturele vakanties</a>
    </nav>

    <main>
        <h1>Memoryspel</h1>  
        <h2>Landen en hoofdsteden</h2>  
        <button py-click="check_game">Check</button> <!--knop die kijkt of de omgedraaide kaarten een set zijn-->
        <button py-click="reset_game">Reset spel</button> <!--Knop waarmee je het spel reset-->
        <div id="message" class="message"></div> <!--Een bericht die hij teruggeeft zodra je op check drukt (of het een match is of niet)-->
        
        
        <!--container zodat de landen, kader van de memory en de hoofdsteden naast elkaar komen in plaats van onder elkaar-->
        <div class="memory-container">

            <div class="memorylanden">
                <p class="lijntjeeronder">Landen:</p>
                <p>Vietnam</p>
                <p>Nepal</p>
                <p>Kenia</p>
                <p>Tanzania</p>
                <p>Filipijnen</p>
                <p>India</p>
                <p>Ghana</p>
                <p>Cambodja</p>
            </div>

            <div id="game" class="grid"></div> <!--het kader van de memory-->

            <div class = "memorysteden">
                <p class="lijntjeeronder">Hoofdsteden:</p>
                <p>Dodoma</p>
                <p>Manila</p>
                <p>Kathmundu</p>
                <p>Phnom Penh</p>
                <p>Hanoi</p>
                <p>New Delhi</p>
                <p>Accra</p>
                <p>Nairobi</p>  
            </div>     
        </div>
        
        <py-script src="main.py"></py-script> <!--link naar de pagina met de python-code-->

    </main>

    <footer>
        <p>&copy; 2025 ReisKompas</p>
    </footer>
</body>
</html>
