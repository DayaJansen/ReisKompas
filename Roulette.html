<body>

    <main>
        <h1>Willekeurige bestemming</h1>
        <p>Klik op de knop en laat je verrassen!</p>

        <div id="roulette-container">
            <button onclick="spinRoulette()">ðŸŽ¡ Klik voor een random bestemming</button>
            <h2 id="resultaat"></h2>
        </div>
    </main>

    <script>
          const alleLanden = [
        "Vietnam", "India", "Peru", "Ghana",
        "Bolivia", "Jordanie", "Nepal",
        "Kenia", "Mexico", "Congo", "Zimbabwe"
    ];

    function spinRoulette() {
        // Haal eerder gebruikte landen op (of lege array)
        let gebruikteLanden = JSON.parse(localStorage.getItem("gebruikteLanden")) || [];

        // Filter landen die nog niet zijn geweest
        let beschikbareLanden = alleLanden.filter(
            land => !gebruikteLanden.includes(land)
        );

        // Als alles al geweest is â†’ reset
        if (beschikbareLanden.length === 0) {
            gebruikteLanden = [];
            beschikbareLanden = [...alleLanden];
        }

        // Kies random uit overgebleven landen
        const randomLand = beschikbareLanden[
            Math.floor(Math.random() * beschikbareLanden.length)
        ];

        // Voeg toe aan gebruikte landen
        gebruikteLanden.push(randomLand);
        localStorage.setItem("gebruikteLanden", JSON.stringify(gebruikteLanden));

        // Ga naar de landpagina
        window.location.href = "places/" + randomLand + ".html";
    }
    </script>

</body>
